<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeMon</title>

    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <!------------------------- 상단영역 -------------------------->
    <!------------------------- 메인영역 -------------------------->
    <!-- 1-1. 첫 메인페이지 -->
    <main>
      <section id="main-area">
        <div class="main-area part">
          <!-- 포켓볼 -->
          <div class="ball-img">
            <img src="./img/PokeBall.png" alt="몬스터볼" />
          </div>
          <!-- 이미지 -->
          <div class="main-img">
            <div class="main-img-wrap">
              <img
              class="pokemon-img poke-2"
              src="./img/main-02.png"
                alt="메인이미지"
              />
              <img
                class="pokemon-img poke-3"
                src="./img/main-03.png"
                alt="메인이미지"
                />
                <img
                class="pokemon-img poke-4"
                src="./img/main-04.png"
                alt="메인이미지"
                />
                <img
                class="pokemon-img poke-5"
                src="./img/main-05.png"
                alt="메인이미지"
                />
                <img
                class="pokemon-img poke-6"
                src="./img/main-06.png"
                alt="메인이미지"
                />
                <img
                  class="pokemon-img poke-1"
                  src="./img/main-01.png"
                  alt="메인이미지"
                />
            </div>
          </div>
          <!-- 메뉴 -->
          <menu>
            <ul>
              <li>물</li>
              <li>물</li>
              <li><img src="./img/PokeBall.png" alt="메뉴 몬스터볼" /></li>
              <li>물</li>
              <li>물</li>
            </ul>
          </menu>
        </div>
      </section>
    </main>
    <!-- 1-2. 도감페이지 -->
    <!------------------------- 하단영역 -------------------------->
  </body>
</html>
