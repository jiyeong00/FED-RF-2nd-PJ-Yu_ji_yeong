<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://gieyoung.github.io/Solar-system/">
    <meta property="og:title" content="[팀프로젝트]Solar-system">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./images/sum.jpg">
    <meta property="og:description" content="네명으로 구성된 팀프로젝트로 만든 행성계 사이트입니다.">
    <title>[팀프로젝트] solar system</title>
    

    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/common/favicon-16x16.png" />
    
    <!-- 폰트어썸 CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <!--  개별 CSS연결 -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- 공통 JS연결 -->
    <script type="module" src="./js/common.js"></script>

    <!-- 개별 JS연결 -->
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!--------------------------상단영역-------------------------->
      <div id="header-area"></div>

      <!--------------------------메인영역-------------------------->

      <!-- 섹션1-태양계 배너 -->
      <div id="main-area">
        <div class="main-area inbox">
          <section class="section panel">
            <div class="banner-wrapper">
              <div class="banner sun enable">
                <a href="./sun.html" class="more">
                  <div class="txt">
                    <p class="title">SUN</p>
                    <span class="content"
                      >태양계의 중심에<br />
                      존재하는 항성</span
                    >
                  </div>
                  <div class="mobile_banner_dim"></div>
                </a>
              </div>
              <div class="banner earth enable">
                <a href="./earth.html" class="more">
                  <div class="txt">
                    <p class="title">EARTH</p>
                    <span class="content"
                      >생명체가 탄생하고 서식하는<br />
                      유일한 천체</span
                    >
                    <div class="mobile_banner_dim"></div>
                  </div>
                </a>
              </div>
              <div class="banner moon enable">
                <a href="./moon.html" class="more">
                  <div class="txt">
                    <p class="title">MOON</p>
                    <span class="content"
                      >지구의 위성이자<br />
                      태양계의 가장 안쪽에 있는 위성</span
                    >
                    <div class="mobile_banner_dim"></div>
                  </div>
                </a>
              </div>
              <div class="banner saturn enable">
                <a href="./saturn.html" class="more">
                  <div class="txt">
                    <p class="title">SATURN</p>
                    <span class="content">태양계의 여섯 번째 행성으로 <br />두번째로 큰 크기</span>
                    <div class="mobile_banner_dim"></div>
                  </div>
                </a>
              </div>
              <div class="banner jupiter enable">
                <a href="./jupiter.html" class="more">
                  <div class="txt">
                    <p class="title">JUPITER</p>
                    <span class="content"> 태양계의 다섯번째 행성으로 <br />가장 큰 부피</span>
                    <div class="mobile_banner_dim"></div>
                  </div>
                </a>
              </div>
              <div class="banner_dim" style="visibility: hidden"></div>
            </div>
            <div class="section_info_wrapper">
              <a class="more-btn" href="./sun.html" target="_blank">
                <span class="text-container">
                  <span class="text">MORE</span>
                </span>
              </a>
            </div>
          </section>

          <!--섹션2. 슬라이더 배너영역 -->
          <div id="ban-area">
            <section class="ban-area">
              <!-- 이동버튼 -->
              <div class="btn-box">
                <a href="#" class="abtn ab1"></a>
                <a href="#" class="abtn ab2"></a>
              </div>
              <!-- 블릿박스 -->
              <div class="indic-box">
                <ol class="indic"></ol>
              </div>
              <div class="cont-box">
                <!-- 슬라이드 박스 -->
                <div class="slide-box">
                  <ul class="slider"></ul>
                  <!-- 이벤트 커버박스-->
                  <div class="evt-cover">
                    <aside class="ab1"></aside>
                    <aside class="ab2"></aside>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

      <!--------------------------하단영역-------------------------->
      <div id="footer-area"></div>
    </div>
  </body>
</html>
